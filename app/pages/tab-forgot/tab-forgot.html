<ion-header>

  <ion-navbar>
    <ion-title>TabLogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="tab-login-form">
    <h3>Password Reset/Recovery Form</h3>
    <p class="secondary-font light-weight">Forgot your password? Happens to all of us. Type your email address for a reset</p>
    <ion-item>
      <ion-label primary floating>Email Address</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>
  </ion-list>
  <button light block class="secondary-font semi-bold">Send Reset Password</button>
  <button dark navPop block class="secondary-font semi-bold">Back to Login</button>

</ion-content>
