<ion-header>

  <ion-navbar>
    <ion-title>TabLogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="tab-login-form">

    <ion-item>
      <ion-label primary floating>Registering Email Address</ion-label>
      <ion-input clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label primary floating>Registering Password</ion-label>
      <ion-input type="password" clearInput></ion-input>
    </ion-item>

    <button light block class="secondary-font semi-bold">Create Account</button>

  </ion-list>

  <h6 class="divider uppercase">Or Register with</h6>

  <div class="padding-vertical">
    <button dark block class="secondary-font semi-bold">
      <ion-icon name="logo-facebook" class="far-left"></ion-icon>
      Facebook
    </button>
  </div>

  <div class="terms-and-services">By using Magaza you agree with our Terms</div>
</ion-content>
